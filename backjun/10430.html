  <script>
    /*나머지 연산*/
    let num = prompt().split(" ") //문자열을 구분기호로 분리(split)배열에 저장
    let A = parseInt(num[0]);
    let B = parseInt(num[1]);
    let C = parseInt(num[2]);
  console.log ((A + B) % C);
  console.log ((A % C) + (B % C));
  console.log ((A * B) % C);
  console.log ((A %C) * (B % C));
 
  </script>
