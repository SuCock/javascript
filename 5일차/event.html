<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event.html</title>
</head>
<body>
  <h3>addEventListener() 연습</h3>
  <button id = "btn">마우스클릭</button>
    <script>
  
      //이벤트타켓          //이벤트타입 //이번트수실시(=핸들러) //이벤트옵션(객체타입으로 들어간다)
      btn.addEventListener("click", ()=> alert("click"), {once:true});
    
    </script>
  </body>
</html>
