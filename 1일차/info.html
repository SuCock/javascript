<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*자기소개하기
      이름, 나이, 취미, 주소
    */
   let name = '권수민' //이름   기본형 : 문자열
   let age = 25;  //나이       기본형 : 숫자
   let hobby = ['넷플릭스','독서']            //취미 복합유형 : 배열 여러개 쓸 수 있다 
   let addres = {home:'대구',office:'서울'}  //주소  복합유형 : 객체 여러개 쓰고 구분할 수 있다
   //내 정보를 콘솔에 출력
   console.log(name);
   console.log(age);
   console.log(hobby[0], hobby[1]);
   console.log(addres.home, addres.office);
  </script>
</body>
</html>
