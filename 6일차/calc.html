<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc.html</title>
</head>
<body>
  <button id = "btnReset">문제제출</button>
  <input type="text" id="num1"> +
  <input type="text" id="num2"> =
  <input type="text" id="num3">
  <button id = "btn">결과확인</button>
  <script>
    //btnReset버튼을 누르면 1~10난수를 만들어서 num1,num2에 넣어준다
    btnReset.addEventListener('click',function(){
      num1.value = Math.floor(Math.random()*10)+1;
      num2.value = Math.floor(Math.random()*10)+1;
    })
    btn.addEventListener('click', function() {
      //num3 입력값이 없으면 alert('입력') 실행후 return
      if(num3.value==""){
        alert('입력')
        return;
      }
      let result = num1.value*1 + parseInt(num2.value);
        if(result == num3.value){
        alert('맞다');
        }      
        else{alert('틀리다');}
      })
  </script>
</body>
</html>
