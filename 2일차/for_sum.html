<body>
  <script>
    /*1부터 10까지의 합을 계산하는 프로그램 작성*/

    //합계를 저장할 변수 선언하고 0으로 초기화
    let sum = 0; //underfind
    sum_calc(10)
    console.log(sum);

    //100까지의 합을 계산
    sum = 0;
    sum_calc(100)
    console.log(sum); 

    function sum_calc(num){
    for(let i=0 ; i < num+1 ; i++){
    sum += i;
    }
  }
  </script>
