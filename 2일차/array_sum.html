<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array_sum.html</title>
</head>
<body>
  <script>
  
    /*배열과 반복문*/
    let score = [100,90,100,80,100,100,100,100]; //0~5
    let total = array_sum(score);
    alert(total) 

    function array_sum(s){    //매개변수도 지역변수 밖에있는 score와는 별개
      let sum = 0;
      for( let i=0; i<s.length; i++){
        sum += score[i]
      }
      return sum;
    }
    
  </script>
</body>
</html>
